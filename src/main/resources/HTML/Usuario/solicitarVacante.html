<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vacante</title>
    <link rel="stylesheet" href="/CSS/solicitarVacante.css">
</head>
<body>
<div class="container">
    <h2>Solicitud de Vacante</h2>
    <form action="/solicitarVacante" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="birth_date">Fecha de Nacimiento:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required pattern="[0-9]{8}" title="Debe contener exactamente 8 dígitos">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{9}" title="Debe contener exactamente 9 dígitos">

        <input type="submit" value="Enviar Solicitud">
    </form>
</div>
</body>
</html>
