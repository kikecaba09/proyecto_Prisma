<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
    <link rel="stylesheet" href="/CSS/registroAdmin.css"> <!-- Estilos CSS -->
</head>
<body>
<h2>Registro de Administrador</h2>
<form action="/registrarAdmin" method="post">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="last_name">Apellido:</label><br>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="profile">Perfil:</label><br>
    <input type="text" id="profile" name="profile" required><br><br>

    <label for="id_admin">Código de administrador:</label><br>
    <input type="text" id="id_admin" name="id_admin" required><br><br>

    <input type="submit" class="btn-registrar-admin" value="Registrar Administrador">
</form>
</body>
</html>
