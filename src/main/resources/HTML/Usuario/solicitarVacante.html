<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vacante - I.E.P. PRISMA</title>
    <link rel="stylesheet" href="/CSS/solicitarVacante.css">
</head>
<body>
<nav>
    <div class="logo">
        <h1>I.E.P. PRISMA</h1>
    </div>
    <ul class="nav-links">
        <li><a href="#bienvenida">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#contacto">Contáctanos</a></li>
    </ul>
    <div class="cta">
        <a href="#" class="btn btn-registrarse">Registrarse</a>
    </div>
</nav>

<main>
    <section id="solicitud">
        <h2>Solicitud de Vacante</h2>
        <form action="/solicitarVacante" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="birth_date">Fecha de Nacimiento:</label>
            <input type="date" id="birth_date" name="birth_date" placeholder="YYYY-MM-DD" required><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="type">Tipo de Usuario:</label>
            <select id="type" name="type" required>
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
                <option value="Personal Administrativo">Personal Administrativo</option>
            </select><br><br>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </section>
</main>
</body>
</html>
