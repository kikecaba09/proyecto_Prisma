<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - I.E.P. PRISMA</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/prisma-logo.png" alt="I.E.P. PRISMA">
        <h1>I.E.P. PRISMA</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">NOSOTROS</a></li>
            <li><a href="#">CONTACTO</a></li>
            <li><a href="#" class="login-btn">INGRESAR</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <div class="login-section">
        <h2>¡Hola!</h2>
        <p>Ingresa tus datos para <strong>iniciar sesión</strong>.</p>
        <form action="/loginAdmin" method="post">
            <div class="input-group">
                <i class="material-icons">person</i>
                <input type="text" name="profile" placeholder="Ingresa tu código de administrador" required>
            </div>
            <div class="input-group">
                <i class="material-icons">lock</i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">INICIAR SESIÓN</button>
        </form>
    </div>
</div>
</body>
</html>
